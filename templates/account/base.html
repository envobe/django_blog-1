{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="container" id="oauth-account">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">{% block panel-title %}{% endblock %}</h3>
                </div>
                <div class="panel-body">
                    {% block panel-body %}{% endblock %}
                </div>
                <div class="panel-footer text-center" id="social-login">
                    <div class="login-title">
                        <span>快速登录</span>
                    </div>
                    <div class="login-link">
                        <a href="/accounts/weibo/login/?process=login">
                            <img src="{% static 'blog/img/weibo.ico'%}">
                        </a>
                        <a href="/accounts/github/login/?process=login">
                            <img src="{% static 'blog/img/github.ico'%}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block right-content %}
<div class="panel panel-default social-login">
    <div class="panel-heading">
        <h2 class="panel-title text-center">快速登录</h2>
    </div>
    <div class="panel-body text-center">
        <a href="/accounts/weibo/login/?process=login">
            <img src="{% static 'blog/img/weibo.ico'%}">
        </a>
        <a href="/accounts/github/login/?process=login">
            <img src="{% static 'blog/img/github.ico'%}">
        </a>
    </div>
</div>
{% endblock %}
