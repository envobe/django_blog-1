{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block panel-title %}{% trans "Set Password" %}{% endblock %}
{% block panel-body %}
<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="action" class="btn btn-info btn-sm" value="{% trans 'Set Password' %}"/>
</form>
{% endblock %}
