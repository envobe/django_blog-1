{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="panel panel-default password-set">
    <div class="panel-heading">
        <h2 class="panel-title text-center">{% trans "Set Password" %}</h2>
    </div>
    <div class="panel-body">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="action" class="btn btn-info btn-sm" value="{% trans 'Set Password' %}"/>
        </form>
    </div>
</div>
{% endblock %}
