{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="panel panel-default password-change">
    <div class="panel-heading">
        <h2 class="panel-title text-center">{% trans "Change Password" %}</h2>
    </div>
    <div class="panel-body">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class="btn btn-info btn-sm">{% trans "Change Password" %}</button>
            <a class="button secondaryAction pull-right" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?"%}</a>
        </form>
    </div>
</div>
{% endblock %}
