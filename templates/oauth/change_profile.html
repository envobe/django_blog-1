{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_title%}修改信息{% endblock%}

{% block content %}
<div class="panel panel-default change_profile">
    <div class="panel-heading">
        <h2 class="panel-title text-center">修改资料</h2>
    </div>
    <div class="panel-body">
        <form class="change_profile" method="post" enctype="multipart/form-data"
              action="{% url 'oauth:change_profile'%}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info btn-sm" type="submit">更新资料</button>
        </form>
    </div>
</div>
{% endblock %}

{% block right-content %}
<div class="panel panel-default user-infos">
    <div class="panel-heading">
        <h2 class="panel-title text-center">个人中心</h2>
    </div>
    <ul class="list-group">
        <li class="list-group-item text-center">
            <a href="{% url 'oauth:change_profile' %}">修改资料</a>
        </li>
        <li class="list-group-item text-center">
            <a href="{% url 'account_change_password' %}">修改密码</a>
        </li>
    </ul>
</div>
{% endblock %}
